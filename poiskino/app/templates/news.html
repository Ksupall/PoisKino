{% extends "index.html" %}
{% load staticfiles %}
{% block css %}<link rel="stylesheet" href="{% static 'news.css' %}">{% endblock %}
<title>{% block title %}Новинки кино{% endblock %}</title>
{% block main %}
<h2 class="news">Новинки в мире кино</h2><br />
<h3>Успейте насладиться просмотром новых шедевров 2020 года!</h3>
<div class="news"><br />
	<ul>
		{% for f in films %}
			<li><a href="../film{{ f.id }}/">{{ f.name }}</a></li><br />
		{% endfor %}
	</ul>
</div>
{% endblock %}
