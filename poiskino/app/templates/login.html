{% extends "index.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
<title>{% block title %}Регистрация{% endblock %}</title>
{% block style %}<link rel="stylesheet" href="../static/bootstrap.min.css"><link type="text/css" href="{% static 'style.css' %}" rel="stylesheet">{% endblock %}
{% block main %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Войти</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type = "submit">Войти</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Нет аккаунта? <a class="ml-2h" href="{% url 'register' %}">Зарегистрироваться</a>
			</small>
		</div>
	</div>
{% endblock %}
