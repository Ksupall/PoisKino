{% extends "index.html" %}
<title>{% block title %}{{ film.name }}{% endblock %}</title>
{% block logo %}<a href="../../../app/">ПоисКино</a>{% endblock %}
{% block main %}
<h2>{{ film.name }}</h2>
<ul>
	<li>{{ film.description }}</li>
	<li>{{ film.year }}</li>
	<li>{{ film.country }}</li>
	<li>{{ film.genre }}</li>
	<li>{{ film.name }}</li>
</ul>
{% endblock %}
